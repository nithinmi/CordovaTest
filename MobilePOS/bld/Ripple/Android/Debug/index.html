<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MobilePOS</title>

    <!-- MobilePOS references -->
    <link href="css/main.css" rel="stylesheet" />

    <link rel="manifest" href="data/manifest.json">
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Web Starter Kit">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">
    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">
    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">
    <meta name="theme-color" content="#3372DF">

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">


</head>
<body>
    <!-- Cordova reference, this is added to your app when it's built. -->

    <header class="app-bar promote-layer">
        <div class="app-bar-container">
            <button class="menu"><img src="images/hamburger.svg" alt="Menu"></button>
            <h1 class="logo">AP21 <strong>POS</strong></h1>
            <search>
                <input class="search-syle" type="search" placeholder="Search" autocomplete="on">
                <a class="barcode-scanner" id="scanBtn"></a>
            </search>
        </div>
    </header>
    <nav class="navdrawer-container promote-layer">
        <h4>Navigation</h4>
        <ul>
            <li><a href="#">CUSTOMERS</a></li>
            <li><a href="#">ORDERS HISTORY</a></li>
            <li><a href="#">SETTINGS</a></li>
            <li><a href="#">SIGN OUT</a></li>
        </ul>
    </nav>

    <main>
        <h1>DRESSES</h1>
        <div id="itemsInCart"></div>
        <product-list></product-list>
    </main>
    <!-- build:js(app/) ../../scripts/main.min.js -->
    <script src="https://code.jquery.com/jquery-1.8.3.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="scripts/require.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/load-products.js"></script>

    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>
    <script src="scripts/index.js"></script>


    <!-- endbuild -->
    <script>
        $(function () {
            $(".search-syle").autocomplete({
                source: function (request, response) {
                    $.ajax({
                        url: "res/data/products.json",
                        dataType: "json",
                        data: { term: request.term },
                        success: function (data) {
                            response($.map(data, function (item) {
                                return {
                                    label: item.brand,
                                    style: item.style
                                };
                            }));
                        }
                    });

                },
                minLength: 3,
                select: function (event, ui) {
                    log(ui.item ?
                      "Selected: " + ui.item.value + " aka " + ui.item.id :
                      "Nothing selected, input was " + this.value);
                }
            });
        });
    </script>

</body>
</html>

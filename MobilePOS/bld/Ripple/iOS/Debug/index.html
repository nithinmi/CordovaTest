<!doctype html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AP21 POS</title>
    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Web Starter Kit">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">
    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">
    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">
    <meta name="theme-color" content="#3372DF">
    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->
    <!-- Page styles -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
</head>
<body>
    <header class="app-bar promote-layer">
        <div class="app-bar-container">
            <button class="menu"><img src="images/hamburger.svg" alt="Menu"></button>
            <!--<input class="search" type="search" placeholder="Search">-->
            <a class="barcode-scanner" id="scanBtn"></a>
        </div>
    </header>
    <nav class="navdrawer-container promote-layer">
        <h4>Navigation</h4>
        <ul>
            <li><a href="#" id="customerList">CUSTOMERS</a></li>
            <li><a href="#">ORDERS HISTORY</a></li>
            <li><a href="#">SETTINGS</a></li>
            <li><a href="#">SIGN OUT</a></li>
        </ul>
    </nav>

    <main>
        <h4>LATEST SEASON CATALOGUE</h4>
        <product-list></product-list>
    </main>
    <div id="cart-trigger"><a class="img-replace" href="#">CHECKOUT</a></div>

    <div id="cart">
        <ul class="cart-items" id="cartItems">
        </ul> <!-- cart-items -->
        <div class="cart-total">
            Total <span id="cart_Total"></span>
        </div> <!-- cart-total -->
        <a href="#" class="checkout-btn" id="btnCheckOut">CHECKOUT</a>
    </div>
    <div id="shadow-layer" class=""></div>

    <div class="loader">
        <center>
            <img class="loading-image" src="images/icons/loading.gif" alt="loading..">
        </center>
    </div>

    <footer>
        <span id="devicePlatform"></span> &nbsp;
        <span id="deviceModel"></span> &nbsp;
        <br />
        <span id="lattitude"></span> &nbsp;
        <span id="longitude"></span> &nbsp;
        <span id="altitude"></span> &nbsp;
    </footer>

    <script src="scripts/jquery-1.8.3.js"></script>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>-->
    <script src="scripts/jquery-ui.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/load-products.js"></script>
    <script src="scripts/cart.js"></script>

    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
